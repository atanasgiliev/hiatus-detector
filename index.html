<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hiatus Detector (Web Version)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Greek Hiatus Detector</h1>

<p>Select a UTF-8 Greek text file:</p>
<input type="file" id="fileInput" accept=".txt">

<button id="runBtn">Run Hiatus Detector</button>

<div id="status"></div>

<h2>Output</h2>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script src="app.js"></script>

</body>
</html>
